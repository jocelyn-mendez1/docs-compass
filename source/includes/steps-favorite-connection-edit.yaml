title: Click the desired connection under :guilabel:`Favorites`
  in the left navigation panel.
level: 4
ref: locate-connection
content: |
  .. figure:: /images/compass/saved-favorite-connection.png
     :figwidth: 600px
     :alt: Saved Favorite Connection
  
  To :guilabel:`Duplicate` or :guilabel:`Remove` a Favorite Connection, hover 
  over the target connection and click the :icon-fa5:`ellipsis-h` button. 

  - Duplicating a connection creates another Favorite Connection with the 
    same configuration. The duplicated connection will have :guilabel:`(Copy)` 
    next its name to indicate it the new duplicated connection. 
  
  - Removing a connection deletes that Favorite Connection.
